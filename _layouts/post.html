---
layout: default
published: true
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.tags %}
  <div class="post-tags">
    <ul>
      {% for tag in page.tags %}
        <li><a href="blog/tag/{{ tag }}/">{{ tag }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
